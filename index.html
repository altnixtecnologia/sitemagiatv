<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiaTV - O Melhor do Entretenimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s; }
        /* O Truque da Camuflagem: Esconde o que sai da caixa */
        .iframe-clipper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        /* Puxa o site deles para cima para esconder o header */
        .iframe-camouflaged {
            width: 100%;
            height: 120%; /* Altura extra para compensar o corte */
            border: none;
            /* Ajuste este valor se ainda aparecer um pedaço do header deles */
            margin-top: -280px; 
        }
        /* Em telas maiores (PC), o header deles é menor, puxamos menos */
        @media (min-width: 768px) {
            .iframe-camouflaged { margin-top: -200px; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-b from-blue-900 to-black text-white py-20 px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">A Magia da TV ao seu alcance!</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-300">Filmes, séries e futebol ao vivo em alta definição</p>
        <div class="flex flex-wrap justify-center gap-4">
            <button onclick="requestTest()" class="bg-white text-purple-700 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-gray-100 transition">
                <i class="fas fa-play mr-2"></i> Pedir Teste Grátis
            </button>
        </div>
    </header>

    <section class="py-16 bg-white text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4 text-gray-800">Futebol Ao Vivo</h2>
            <p class="text-gray-600 mb-8">Acesse a grade completa com todos os jogos do dia.</p>
            
            <button onclick="openWysterModal()" class="bg-green-600 text-white px-10 py-5 rounded-xl font-bold text-xl shadow-xl hover:bg-green-700 transition flex items-center justify-center mx-auto animate-pulse">
                <i class="fas fa-tv mr-3"></i> ABRIR GRADE DE JOGOS COMPLETA
            </button>

            <p class="mt-6 text-sm text-gray-500">Clique acima para abrir o painel de transmissões.</p>
            
            <div class="mt-8">
                 <button onclick="requestTest()" class="bg-blue-900 text-white px-8 py-3 rounded-full font-bold hover:bg-black transition shadow-lg">
                    Pedir Teste Grátis Agora
                </button>
            </div>
        </div>
    </section>

    <section class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Filmes em Alta</h2>
            <div id="movies-container" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </section>

    <div id="wyster-modal" class="fixed inset-0 z-50 hidden bg-white">
        <div class="fixed top-0 left-0 right-0 bg-blue-900 text-white p-4 z-10 flex justify-between items-center shadow-md">
            <div class="font-bold text-lg"><i class="fas fa-futbol mr-2"></i> Grade MagiaTV</div>
            <button onclick="closeWysterModal()" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold text-sm">
                <i class="fas fa-times mr-1"></i> FECHAR
            </button>
        </div>
        
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 z-10 border-t flex justify-center md:hidden">
             <button onclick="requestTest()" class="w-full bg-green-600 text-white px-6 py-3 rounded-full font-bold shadow-lg animate-bounce">
                PEDIR TESTE GRÁTIS NO WHATSAPP
            </button>
        </div>

        <div class="w-full h-full pt-16 pb-20 md:pb-0 bg-gray-100 overflow-y-auto">
            <div class="iframe-clipper">
                <iframe src="https://wysterjogos.nptv2.com/" class="iframe-camouflaged" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <div id="video-modal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl aspect-video bg-black">
            <button onclick="closeVideoModal()" class="absolute -top-10 right-0 text-white text-xl"><i class="fas fa-times"></i> Fechar</button>
            <iframe id="youtube-player" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
