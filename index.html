<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiaTV - O Melhor do Entretenimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s; }
        .wg_loader { min-height: 400px; background: #fff; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-b from-blue-900 to-black text-white py-20 px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">A Magia da TV ao seu alcance!</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-300">Filmes, séries e futebol ao vivo em alta definição</p>
        <div class="flex flex-wrap justify-center gap-4">
            <button onclick="requestTest()" class="bg-white text-purple-700 px-8 py-3 rounded-full font-bold shadow-lg hover:bg-gray-100 transition">
                <i class="fas fa-play mr-2"></i> Pedir Teste Grátis
            </button>
            <button onclick="openWhatsAppGeneral()" class="bg-transparent border-2 border-white px-8 py-3 rounded-full font-bold hover:bg-white hover:text-blue-900 transition">
                <i class="fas fa-comment-dots mr-2"></i> Fale Conosco
            </button>
        </div>
    </header>

    <section class="py-12 bg-white">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-2 text-green-600 font-bold">
                <i class="fas fa-soccer-ball"></i> <span>Futebol na Semana</span>
            </div>
            <h2 class="text-3xl font-bold mb-8 text-gray-800">Jogos Principais</h2>

            <button onclick="requestTest()" class="mb-8 bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-md hover:bg-green-700">
                <i class="fab fa-whatsapp mr-2"></i> Liberar Acesso aos Jogos
            </button>

            <div id="wg-api-football-fixtures"
                data-host="v3.football.api-sports.io"
                data-key="6eeb6ad06d3edbcb77ae34be643302da"
                data-league="71"
                data-season="2026"
                data-theme="white"
                data-refresh="60"
                data-show-errors="false"
                data-show-logos="true"
                class="wg_loader rounded-xl shadow-inner border mx-auto max-w-4xl">
            </div>

            <div class="mt-10">
                <a href="https://wysterjogos.nptv2.com/" target="_blank" class="text-blue-600 font-bold hover:underline block mb-4">Ver grade completa de todos os canais</a>
                <button onclick="requestTest()" class="bg-gray-900 text-white px-10 py-4 rounded-full font-bold hover:bg-black transition shadow-xl">
                    Pedir Teste Agora
                </button>
            </div>
        </div>
    </section>

    <section class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Filmes em Alta</h2>
            <div id="movies-container" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                </div>
        </div>
    </section>

    <div id="video-modal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl aspect-video bg-black">
            <button onclick="closeVideoModal()" class="absolute -top-10 right-0 text-white text-xl"><i class="fas fa-times"></i> Fechar</button>
            <iframe id="youtube-player" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
